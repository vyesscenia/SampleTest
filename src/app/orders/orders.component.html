<div class="orders-container">
  <mat-card class="orders-grid">
    <div class="name-input-container">
      <span class="input-label">Order by:</span>
      <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="name" placeholder="Last name, First name">
    </div>
    <mat-toolbar class="action-bar" color="accent">
      <div class="align-right">
        <button mat-raised-button (click)="addItem('1')">Add Hot Dog</button>
        <button mat-raised-button (click)="addItem('2')">Add Hamberger</button>
        <button mat-raised-button (click)="addItem('3')">Add Pizza</button>
      </div>
    </mat-toolbar>
    <div class="table-grid">
      <div class="no-items" *ngIf="orders.length === 0">
        <h3>No Line items to display</h3>
      </div>
      <table *ngIf="orders.length > 0">
        <thead>
          <tr>
            <td></td>
            <td>PID</td>
            <td>Description</td>
            <td>Price</td>
            <td>Quantity</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i = index">
            <td><img class="item-image" [src]="order.image" alt="img"></td>
            <td><input type="text" class="form-control" [(ngModel)]="order.pid" placeholder="PID"></td>
            <td><input type="text" class="form-control" [(ngModel)]="order.description" placeholder="Description"></td>
            <td><input type="text" class="form-control" [(ngModel)]="order.price" placeholder="Price"></td>
            <td><input type="text" class="form-control" [(ngModel)]="order.quantity" placeholder="Quantity"></td>
            <td><button mat-raised-button color="primary" (click)="removeItem(i)" color="accent"><mat-icon>delete</mat-icon></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="action-container">
      <button mat-raised-button color="primary" (click)="display()">Load Saved Items</button>
      <button mat-raised-button color="primary" (click)="clear()">Clear</button>
      <button mat-raised-button color="primary" (click)="calculateTotal(orders)">Submit</button>
    </div>
  </mat-card>
</div>
<!-- the error modal -->
<app-flex-modal #flex1
  [transition]="'slide-in-right'"  
  [modalStyle]="{'border':'5px solid #CCC'}"
  [showToolbar]="true" 
  [showDefaultAction]="false" 
  [modalID]="'error-modal'" 
  [width]="'615px'"
  [height]="'auto'">
  <span class="modal-title">Warning</span>
  <div class="modal-content">
    <h3>{{errorMessage}}</h3>
  </div>
  <div class="modal-action">
      <button mat-raised-button color="primary" (click)="flex1.modal.cancel()">Close</button>
  </div>
</app-flex-modal>
<!-- the order success modal -->
<app-flex-modal #flex2
  [transition]="'slide-in-right'"  
  [modalStyle]="{'border':'5px solid #CCC'}"
  [showToolbar]="true" 
  [showDefaultAction]="false" 
  [modalID]="'confirm-modal'" 
  [width]="'615px'"
  [height]="'auto'">
  <span class="modal-title">Order Confirmation</span>
  <div class="modal-content">
    <h3>{{confirmMessage}}</h3>
  </div>
  <div class="modal-action">
      <button mat-raised-button color="primary" (click)="flex2.modal.cancel()">Close</button>
  </div>
</app-flex-modal>
